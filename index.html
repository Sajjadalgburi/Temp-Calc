<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="content">
      <form>
        <h1>Temperature Conversion ⬇️</h1>
        <input type="number" value="0" id="userInput" /><br />

        <input type="radio" id="toFarenhite" name="unit" />
        <label for="toFarenhite">Celcius -> Farenhite</label><br />

        <input type="radio" id="toCelcius" name="unit" />
        <label for="toCelcius">Farenhite -> Celcius</label><br />
        <br />

        <button type="button" id="submitButton">submit</button>
        <p id="results">Your result is:</p>
        <br />
        <p><span></span></p>
      </form>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
